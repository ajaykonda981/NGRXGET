<div class="container">
  <div class="example-container mat-elevation-z8">
    <div class="example-table-container">
      <table mat-table [dataSource]="dataSource" matSort class="tablePadding">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element" class='m-card-title' test data-label='Riskplan'><a [routerLink]="['../details/',element.id]"  style="cursor: pointer;" >{{element.id}}</a> </td>
        </ng-container>

        <ng-container matColumnDef="blend_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element" class='m-card-sub-title' data-label='Name'> {{element.blend_name}}
          </td>
        </ng-container>

        <ng-container matColumnDef="origin">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Origin </th>
          <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Origin: '> {{element.origin}}
          </td>
        </ng-container>

        <ng-container matColumnDef="variety">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Variety </th>
          <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Variety: '> {{element.variety}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
  </div>
</div>
